<head>

    <script>

        console.log(number1 , number2);

    }

          console.log(number1 , number2);

         console.log(number1 , number2);

    }

    function myFunctiondiv() {
         console.log(number1 , number2);
        number3 = number1 / number2;

    	document.getElementById('supercalculadora').reset();
    	  console.log(number1 , number2);
    }

    function suma(x,y){

    }
    suma(1);

    	}else{

    	} 
 
    x = demo1(12);
